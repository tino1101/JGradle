apply plugin: 'groovy'
apply plugin: 'maven'

group 'com.tino.jgradle'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}